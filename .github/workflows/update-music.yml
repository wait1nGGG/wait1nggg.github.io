name: Update Music List
on:
  push:
    paths:
      - 'music/**'
    branches: [ main ]  # å¦‚æœæ˜¯masteråˆ†æ”¯æ”¹ä¸ºmaster

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # æ·»åŠ å†™æƒé™
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´æäº¤å†å²

    - name: Setup jq
      run: sudo apt-get install -y jq  # å®‰è£…JSONå¤„ç†å·¥å…·

    - name: Generate files.json
      run: |
        cd music
        ls -p | grep -v / | grep -v 'index.html' | grep -v files.json | jq -R '[.]' | jq -s '{files: .}' > files.json

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Bot"
        git config --global user.email "github-actions@github.com"
        git add music/files.json
        if git diff-index --quiet HEAD --; then
          echo "æ²¡æœ‰å˜åŒ–éœ€è¦æäº¤"
        else
          git commit -m "ğŸ¤– Auto-update music list"
          git push
        fi