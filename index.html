<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>‰∏çË¶ÅÁÇπÈ°µÈù¢ÔºÅÔºÅ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #warning-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      z-index: 1001;
      animation: pulse 1.5s infinite;
    }

    .container {
      margin-top: 100px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #start-btn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div id="warning-title">‰∏çË¶ÅÁÇπÈ°µÈù¢ÔºÅÔºÅ</div>
  <button id="start-btn" aria-label="ÂºÄÂßãÊí≠Êîæ" ontouchstart=""></button>
  <button id="mute-btn">üîä Mute</button>

  <div class="container">
    <h1>„Å™„Çì„ÅßÊò•Êó•ÂΩ±„ÇÑ„Å£„Åü„ÅÆ!?</h1>
    <div class="subtitle">‰∏∫‰ªÄ‰πàË¶ÅÊºîÂ•èÊò•Êó•ÂΩ±ÔºüÔºÅ</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>
    <img src="images/haruhikage.png" alt="Haruhikage">
  </div>

  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    <source src="assets/haruhikage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const startBtn = document.getElementById("start-btn");
    const warningTitle = document.getElementById("warning-title");
    const container = document.querySelector(".container");
    const subtitles = document.querySelectorAll(".subtitle");
    const pageImage = document.querySelector("img");

    // ÂàùÂßãÂåñËÆæÁΩÆ
    window.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      audio.preload = "auto";
      audio.muted = false;
      console.log("[Á≥ªÁªü] Èü≥È¢ëÈ¢ÑÂä†ËΩΩÂÆåÊàê");
      
      // ÁßªÂä®Á´ØÊ£ÄÊµã
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        console.log("[ËÆæÂ§á] ÁßªÂä®Á´ØËÆæÂ§áÊ£ÄÊµã");
        document.body.classList.add('mobile');
      }
    });

    // Êí≠ÊîæÈÄªËæë
    startBtn.addEventListener("click", async () => {
      try {
        if (audio.readyState < 3) {
          console.log("[Èü≥È¢ë] Ê≠£Âú®Âä†ËΩΩÈü≥È¢ëËµÑÊ∫ê...");
          audio.load();
        }

        // iOS ÁâπÊÆäÂ§ÑÁêÜ
        if (audio.duration === 0) {
          audio.currentTime = 0.1;
          console.log("[ËÆæÂ§á] iOS ÂÖºÂÆπÂ§ÑÁêÜ");
        }

        await audio.play();
        console.log("[Èü≥È¢ë] Êí≠ÊîæÊàêÂäü");

        // ÁïåÈù¢ÂàáÊç¢
        warningTitle.style.display = "none";
        container.style.display = "block";
        setTimeout(() => {
          container.style.opacity = 1;
          muteBtn.style.display = "block";
          setTimeout(() => muteBtn.style.opacity = 1, 100);
          
          // ÂÖÉÁ¥†Âä®Áîª
          subtitles.forEach((sub, index) => {
            setTimeout(() => {
              sub.style.opacity = 1;
              sub.style.transform = "translateY(0)";
            }, 300 + index * 200);
          });
          
          setTimeout(() => {
            pageImage.style.opacity = 1;
            pageImage.style.transform = "scale(1)";
          }, 1000);
        }, 500);

        startBtn.style.display = "none";

        // ÂæÆ‰ø°ÊµèËßàÂô®Â§ÑÁêÜ
        if (typeof WeixinJSBridge !== "undefined") {
          console.log("[ÁéØÂ¢É] ÂæÆ‰ø°ÊµèËßàÂô®Ê£ÄÊµã");
          WeixinJSBridge.invoke('getNetworkType', {}, () => audio.play());
        }

      } catch (err) {
        console.error("[ÈîôËØØ] Êí≠ÊîæÂ§±Ë¥•:", err);
        console.info("[ÊèêÁ§∫] ÈúÄË¶ÅÊâãÂä®ÂÖÅËÆ∏Èü≥È¢ëÊí≠Êîæ");
      }
    });

    // ÈùôÈü≥ÊéßÂà∂
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá Unmute" : "üîä Mute";
      console.log(`[Áä∂ÊÄÅ] ÈùôÈü≥: ${audio.muted}`);
    });

    // Èò≤Ê≠¢ÊÑèÂ§ñÁÇπÂáª
    document.addEventListener('click', (e) => {
      if (e.target === document.body) {
        e.preventDefault();
      }
    }, true);
  </script>

</body>
</html>
