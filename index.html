<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- 点击区域，自动播放后移除 -->
  <div id="overlay"></div>

  <!-- 静音按钮 -->
  <button id="mute-btn">🔊 Mute</button>

  <div class="container">
    <h1>なんで春日影やったの!?</h1>
    <div class="subtitle">为什么要演奏春日影？！</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>

    <!-- 插入图片 -->
    <img src="haruhikage.png">
  </div>

  <!-- 背景音乐 -->
  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const overlay = document.getElementById("overlay");

    // 设置音量并播放
    const playAudio = () => {
      audio.volume = 0.4;
      audio.play().then(() => {
        console.log("音频播放成功");
      }).catch((err) => {
        console.error("音频播放失败", err);
      });
      overlay.remove(); // 移除点击区域
    };

    // 绑定点击（支持 iOS）
    overlay.addEventListener("click", playAudio, { once: true });
    overlay.addEventListener("touchstart", playAudio, { once: true });

    // 静音按钮
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔇 Unmute" : "🔊 Mute";
    });
  </script>

</body>
</html>
