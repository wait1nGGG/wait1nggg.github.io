<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
      display: none;
    }

    #start-btn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="start-btn" aria-label="开始播放" ontouchstart=""></button>
  <button id="mute-btn">🔊 Mute</button>

  <div class="container">
    <h1>なんで春日影やったの!?</h1>
    <div class="subtitle">为什么要演奏春日影？！</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>
    <img src="haruhikage.png">
  </div>

  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    <source src="assets/haruhikage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const startBtn = document.getElementById("start-btn");

    // 预加载设置
    window.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      audio.preload = "auto";
      audio.muted = false;
      console.log("音频预加载完成");
    });

    // 播放逻辑
    startBtn.addEventListener("click", async () => {
      try {
        if (audio.readyState < 3) {
          console.log("正在加载音频...");
          audio.load();
        }

        // iOS 特殊处理
        if (audio.duration === 0) {
          audio.currentTime = 0.1;
          console.log("iOS 设备兼容处理");
        }

        await audio.play();
        console.log("音频开始播放");

        // 微信浏览器处理
        if (typeof WeixinJSBridge !== "undefined") {
          console.log("微信浏览器环境检测");
          WeixinJSBridge.invoke('getNetworkType', {}, () => audio.play());
        }

        startBtn.remove();
        muteBtn.style.display = "block";
      } catch (err) {
        console.error("播放失败:", err);
        console.info("请手动点击允许音频播放");
      }
    });

    // 静音控制
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔇 Unmute" : "🔊 Mute";
      console.log(`静音状态: ${audio.muted}`);
    });

    // 设备检测（仅控制台输出）
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      console.log("移动端设备检测");
    }
  </script>

</body>
</html>
