<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    /* 系统级中文字体栈 */
    body {
      font-family: 
        "Microsoft YaHei", 
        "PingFang SC",
        "Hiragino Sans GB",
        "WenQuanYi Micro Hei",
        sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 警告标题特殊字体设置 */
    #warning-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: 62px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      z-index: 1001;
      animation: pulse 1.5s infinite;
      letter-spacing: 1px;
      -webkit-font-smoothing: antialiased;
      /* 备选字体设置 */
      font-family: 
        "PingFang SC",
        "Microsoft YaHei",
        "Noto Sans CJK SC",
        sans-serif;
    }

    .container {
      margin-top: 100px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #start-btn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
  <!-- 预加载思源黑体 -->
  <link rel="preload" href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@600&display=swap" as="style">
</head>
<body>

  <div id="warning-title">不要点页面！！</div>
  <button id="start-btn" aria-label="开始播放" ontouchstart=""></button>
  <button id="mute-btn">🔊 Mute</button>

  <div class="container">
    <h1>なんで春日影やったの!?</h1>
    <div class="subtitle">为什么要演奏春日影？！</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>
    <img src="images/haruhikage.png" alt="春日影">
  </div>

  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    <source src="assets/haruhikage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const startBtn = document.getElementById("start-btn");
    const warningTitle = document.getElementById("warning-title");
    const container = document.querySelector(".container");
    const subtitles = document.querySelectorAll(".subtitle");
    const pageImage = document.querySelector("img");

    // 字体加载保障
    const loadFont = () => {
      const fontLink = document.createElement('link');
      fontLink.href = 'https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@600&display=swap';
      fontLink.rel = 'stylesheet';
      document.head.appendChild(fontLink);
      console.log('[字体] 思源黑体已加载');
    }

    // 初始化设置
    window.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      audio.preload = "auto";
      audio.muted = false;
      loadFont();
      console.log("[系统] 初始化完成");
    });

    // 播放逻辑
    startBtn.addEventListener("click", async () => {
      try {
        if (audio.readyState < 3) {
          console.log("[音频] 正在加载音频...");
          await new Promise(resolve => {
            audio.addEventListener('loadeddata', resolve);
            audio.load();
          });
        }

        // iOS 特殊处理
        if (audio.duration === 0) {
          audio.currentTime = 0.1;
          console.log("[设备] iOS 时间轴修正");
        }

        await audio.play();
        console.log("[音频] 播放成功");

        // 界面切换
        warningTitle.style.display = "none";
        container.style.display = "block";
        setTimeout(() => {
          container.style.opacity = 1;
          muteBtn.style.display = "block";
          setTimeout(() => muteBtn.style.opacity = 1, 100);
          
          subtitles.forEach((sub, index) => {
            setTimeout(() => {
              sub.style.opacity = 1;
              sub.style.transform = "translateY(0)";
            }, 300 + index * 200);
          });
          
          setTimeout(() => {
            pageImage.style.opacity = 1;
            pageImage.style.transform = "scale(1)";
          }, 1000);
        }, 500);

        startBtn.style.display = "none";

        // 微信浏览器处理
        if (typeof WeixinJSBridge !== "undefined") {
          console.log("[环境] 微信浏览器适配");
          WeixinJSBridge.invoke('getNetworkType', {}, () => audio.play());
        }

      } catch (err) {
        console.error("[错误] 播放失败:", err);
        console.info("[提示] 需要用户交互后重试");
      }
    });

    // 静音控制
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔇 Unmute" : "🔊 Mute";
      console.log(`[状态] 静音: ${audio.muted}`);
    });

    // 移动端检测
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      console.log("[设备] 移动端适配模式");
      document.body.style.fontSize = "16px";
    }
  </script>

</body>
</html>
