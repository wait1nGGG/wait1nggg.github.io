<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    /* 新增滚动相关样式 */
    .container {
      margin-top: 100px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      max-height: 80vh; /* 限制最大高度 */
      overflow-y: auto; /* 启用垂直滚动 */
      padding-bottom: 40px; /* 底部留白 */
      width: 100%;
      -webkit-overflow-scrolling: touch; /* 移动端滚动优化 */
    }

    /* 图片响应式调整 */
    img {
      max-width: 70%; /* 缩小默认尺寸 */
      min-width: 300px; /* 防止过小 */
      height: auto;
      margin: 40px auto;
      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
      cursor: zoom-in; /* 添加缩放提示 */
    }

    /* 图片放大模式 */
    img.zoomed {
      max-width: 95%;
      cursor: zoom-out;
      transform: scale(1);
    }

    /* 移除默认滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- 原有HTML结构保持不变 -->

  <script>
    // 新增图片交互逻辑
    const pageImage = document.querySelector("img");
    
    // 图片点击缩放功能
    pageImage.addEventListener('click', () => {
      pageImage.classList.toggle('zoomed');
      
      // 自动滚动到图片中心
      if (pageImage.classList.contains('zoomed')) {
        const rect = pageImage.getBoundingClientRect();
        window.scrollTo({
          top: rect.top + window.scrollY - (window.innerHeight/2) + (rect.height/2),
          behavior: 'smooth'
        });
      }
    });

    // 容器滚动优化
    const container = document.querySelector(".container");
    let isScrolling = false;
    
    container.addEventListener('scroll', () => {
      if (!isScrolling) {
        isScrolling = true;
        container.classList.add('scrolling');
        setTimeout(() => {
          container.classList.remove('scrolling');
          isScrolling = false;
        }, 1000);
      }
    });

    // 新增移动端手势检测
    let touchStartY = 0;
    container.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    container.addEventListener('touchmove', e => {
      if (pageImage.classList.contains('zoomed')) {
        e.preventDefault(); // 阻止默认滚动当图片放大时
      }
    }, { passive: false });
  </script>
</body>
</html>
