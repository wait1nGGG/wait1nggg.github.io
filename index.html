<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    body {
      font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #warning-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000;
      font-size: 62px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      z-index: 1001;
      animation: pulse 1.5s infinite;
    }

    /* 添加滚动支持 */
    .container {
      margin-top: 100px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      max-height: 80vh; /* 新增高度限制 */
      overflow-y: auto; /* 新增滚动条 */
      padding-bottom: 100px; /* 底部留白 */
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    img {
      max-width: 75%; /* 略微缩小图片 */
      height: auto;
      margin-top: 40px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 1s ease;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #start-btn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* 美化滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="warning-title">不要点页面！！</div>
  <button id="start-btn" aria-label="开始播放" ontouchstart=""></button>
  <button id="mute-btn">🔊 Mute</button>

  <div class="container">
    <h1>なんで春日影やったの!?</h1>
    <div class="subtitle">为什么要演奏春日影？！</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>
    <img src="images/haruhikage.png" alt="春日影">
  </div>

  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    <source src="assets/haruhikage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const startBtn = document.getElementById("start-btn");
    const warningTitle = document.getElementById("warning-title");
    const container = document.querySelector(".container");
    const subtitles = document.querySelectorAll(".subtitle");
    const pageImage = document.querySelector("img");

    window.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      audio.preload = "auto";
      audio.muted = false;
    });

    startBtn.addEventListener("click", async () => {
      try {
        if (audio.readyState < 3) {
          audio.load();
        }

        if (audio.duration === 0) {
          audio.currentTime = 0.1;
        }

        await audio.play();

        // 界面切换动画
        warningTitle.style.display = "none";
        container.style.display = "block";
        setTimeout(() => {
          container.style.opacity = 1;
          muteBtn.style.display = "block";
          setTimeout(() => muteBtn.style.opacity = 1, 100);
          
          subtitles.forEach((sub, index) => {
            setTimeout(() => {
              sub.style.opacity = 1;
              sub.style.transform = "translateY(0)";
            }, 300 + index * 200);
          });
          
          setTimeout(() => {
            pageImage.style.opacity = 1;
            pageImage.style.transform = "scale(1)";
          }, 1000);
        }, 500);

        startBtn.style.display = "none";

        if (typeof WeixinJSBridge !== "undefined") {
          WeixinJSBridge.invoke('getNetworkType', {}, () => audio.play());
        }

      } catch (err) {
        console.error("播放失败:", err);
      }
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔇 Unmute" : "🔊 Mute";
    });
  </script>

</body>
</html>
