<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんで春日影やったの!?</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      color: #cc0000;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
      display: none;
    }

    #start-btn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- 透明全屏点击按钮 -->
  <button id="start-btn" aria-label="开始播放"></button>

  <!-- 静音按钮 -->
  <button id="mute-btn">🔊 Mute</button>

  <div class="container">
    <h1>なんで春日影やったの!?</h1>
    <div class="subtitle">为什么要演奏春日影？！</div>
    <div class="subtitle">Why did we play Haruhikage!?</div>

    <!-- 插入图片 -->
    <img src="haruhikage.png">
  </div>

  <!-- 背景音乐 -->
  <audio id="bg-music" loop>
    <source src="assets/haruhikage.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const startBtn = document.getElementById("start-btn");

    // 播放音乐并移除全屏透明按钮
    startBtn.addEventListener("click", () => {
      audio.volume = 0.5;
      audio.play().then(() => {
        console.log("音频播放成功");
        startBtn.remove(); // 移除透明按钮
        muteBtn.style.display = "block"; // 显示静音按钮
      }).catch((err) => {
        console.error("音频播放失败", err);
        alert("音乐播放失败，请重新点击");
      });
    });

    // 静音按钮逻辑
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔇 Unmute" : "🔊 Mute";
    });
  </script>

</body>
</html>
