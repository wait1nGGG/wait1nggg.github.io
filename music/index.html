<body>

    <script>

        const baseUrl = window.location.href.replace(/\/$/, '');
        
        // æ–‡ä»¶ç±»å‹å›¾æ ‡æ˜ å°„
        const icons = {

        fetch('files.json')

                    // ç‚¹å‡»å¤åˆ¶åŠŸèƒ½
                    item.addEventListener('click', async () => {

                    });

        function showToast() {

    </script>
